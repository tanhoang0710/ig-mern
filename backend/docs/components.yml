components:
    schemas:
        Auth:
        Login:
            type: object
            properties:
                status:
                    type: string
                token:
                    type: string
                user:
                    type: object
                    properties:
                        _id:
                            type: string
                        fullname:
                            type: string
                        email:
                            type: string
                        username:
                            type: string
                        avatar:
                            type: string

            example:
                status: success
                token: dsnjasdnfaksnmxcnvokjqpi
                user:
                    _id: 6412dc74b941b7a5f75f68d0
                    fullname: fullname
                    email: your_email@gmail.com
                    username: username
                    avatar: avatar
        User:
            type: object
            properties:
                status:
                    type: string
                user:
                    type: object
                    properties:
                        _id:
                            type: string
                        fullname:
                            type: string
                        email:
                            type: string
                        username:
                            type: string
                        avatar:
                            type: string
        Story:
            type: object
            properties:
                status:
                    type: string
                storiesWithCheckViewByUser:
                    type: array
                    items:
                        type: object
                        properties:
                            _id:
                                type: string
                            user:
                                type: object
                                properties:
                                    _id:
                                        type: string
                                    username:
                                        type: string
                                    avatar:
                                        type: string
                            image:
                                type: string
                            music:
                                type: string
                            expiredIn:
                                type: string
                            viewByUser:
                                type: boolean
                            __v:
                                type: integer
        StoryHighlight:
            type: object
            properties:
                status:
                    type: string
                highlights:
                    type: array
                    items:
                        type: object
                        properties:
                            _id:
                                type: string
                            title:
                                type: string
                            cover:
                                type: object
                                properties:
                                    _id:
                                        type: string
                                    image:
                                        type: string
        Comment:
            type: object
            properties:
                _id:
                    type: string
                user:
                    type: object
                    properties:
                        _id:
                            type: string
                        username:
                            type: string
                        avatar:
                            type: string
                post:
                    type: string
                content:
                    type: string
                liked_by:
                    type: array
                    items:
                        type: string
                parentID:
                    type: string
                createdAt:
                    type: string
                    format: Date
                updatedAt:
                    type: string
                    format: Date
                __v:
                    type: integer

    responses:
        DuplicateUsername:
            description: Username is existed!
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: string
                            message:
                                type: string
                    example:
                        status: fail
                        message: Username is existed!
